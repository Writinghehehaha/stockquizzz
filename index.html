<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="middle">
    <h2>What Stock Man Are You?</h2>
  </div>

  <div class="container2">
    <hr>
    <h3>On a scale of 1 to 10, how are you?</h3>
    <img src="feelings.jpg" alt="sad vs happy" class="pictures">
    <hr>
    <input class="question-one">
    <br>
    <hr>
    <h3>Formal or Casual Clothes?</h3>
    <img src="clothingStyles.jpg" alt="clothing difference" class="pictures">
    <hr>
    <input class="question-two">
    <button>Finished?</button>
    <img class="joy" src="joyousBusinessman.jpg" alt="thumbsUp">
    <img class="coffee" src="coffeeBusinessman.jpg" alt="coffee">
    <img class="happy" src="happyMan.jpg" alt="happy">
    <img class="relaxed" src="relaxedMan.jpg" alt="relaxed">
    <img class="upset" src="upsetMan.jpg" alt="upset">
    <img class="upsetB" src="upsetBusinessman.jpg" alt="upsetBus">
  </div>
  <p>no images for the answers yet :/</p>

    <script src="script.js"></script>
</body>
</html>
